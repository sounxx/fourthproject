<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <style>
        #wrap {
            display: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fas fa-bars"></i>
        </div>
        <div class="main-box">
            <img src="img/logo.png" alt="Google_Logo">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="btn-box">
                <button>Google Search </button>
                <button>I'm feeling lucky</button>
            </div>
            <div class="lan-box">
                <span>Google offered in:</span>
                <a href="#">한국어</a>
                <a href="#">日本語</a>
                <a href="#">français</a>
                <a href="#">中文</a>
            </div>
        </div>
        <div class="footer-box">
            <div class="top-box">
                <p>Vietnam</p>
            </div>
            <div class="bot-box">
                <span class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How search works</a>
                </span>
                <span class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Term</a>
                    <a href="#">Settings</a>
                </span>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="top">
            <div class="nav">
                <a href="#">Gmail</a>
                <a href="#">이미지</a>
                <svg class="gb_g" focusable="false" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                    <path d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"></path>
                </svg>
                <svg class="gb_h" focusable="false" height="24px" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path><image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24" width="24" style="border:none;display:none \9">
                </svg>
                <img src="img/profile.jpg" alt="profile" width="24px">
            </div>
        </div>
        <div class="middle">
            <img src="img/google_logo.png" alt="google_logo" class="logo-img">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="          Google 검색 또는 URL 입력">
                <div class="mid-btn">
                    <button><img src="img/voice-search.svg" alt="voiceSearch" width="26px"></button>
                    <button><img src="img/camera.svg" alt="camera" width="26px"></button>
                </div>
            </div>
            <div class="shortcut">
                <div class="cir">
                    <img src="img/add.svg" alt="add">
                </div>
                <p>바로가기 추가</p>
            </div>
        </div>
        <div class="btn-setting">
            <img src="img/pencil.svg" alt="pencil" width="16px">
            <span> Chrome 맞춤설정</span>
        </div>
    </div>
</body>
</html>
